<!DOCTYPE html>
<html>
    <head>
        <title>Task Assigner</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="tasks">
            <div class="task__main">

                <div class="assign-task">
                    <form>
                        <input id="task-type" type="text" placeholder="Type" style="height:35px;width:100px">

                        <input id="task-title" type="text" placeholder="Title" style="width:450px;height:35px">

                        <input id="task-description" type="text" placeholder="Description" style="width:450px;height:200px;">
                    
                        <button id="random-type">RANDOM TYPE</button>
                        <button id="random-task">RANDOM TASK</button>
                    
                    </form>

                </div>
                <hr/>
                <div class="task-log">
                    <form>
                        <input id="task-holder" type="text" placeholder="Name" style="height:35px">
                    
                        <input id="task-type" type="text" placeholder="Type" style="height:35px;width:100px">

                        <input id="task-title" type="text" placeholder="Title" style="height:35px;width:450px">
                        
                        <input id="task-description" type="text" placeholder="Description" style="width:450px;height:200px;">
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
